<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Task manager</title>
  <link rel="stylesheet" href="abhome.css">
</head>
<body>
   <div class="container">
       <div class="icon-wrapper">
           <div class="icon">
           <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
               d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z">
               </path>
           </svg>
       </div>
   </div>
   <h1>Family Task Manager</h1>
  <p class="subtitle">Turn chores into achievements</p>
    <div class="button-group">
       <button class="btn-primary" onclick="window.location.href='basigninparent.html'">
           Sign in for Parents
       </button>


       <button class="btn-secondary" onclick="window.location.href='dasigninchild.html'">
           Sign in for Children
       </button>
   </div>
    <div class="divider"></div>
        <div class="features">
           <div class="feature-item">
               <span class="bullet">•</span>
               <p>Parents can assign tasks with different point values</p>
           </div>
           <div class="feature-item">
               <span class="bullet">•</span>
               <p>Children complete tasks and can earn certain points from this</p>
           </div>
           <div class="feature-item">
               <span class="bullet">•</span>
               <p>Children can Unlock badges and redeem rewards</p>
           </div>
       </div>
   </div>
</body>
</html>
