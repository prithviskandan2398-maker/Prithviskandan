<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parent Sign Up - Family Task Manager</title>
<link rel="stylesheet" href="cbsignupparent.css">
</head>
<body>
<div class="container">
   <div class="icon-wrapper">
   <div class="icon">
       <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
           d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
           </path>
       </svg>
   </div>
   </div>
   <h1>Parent Sign Up</h1>
   <p class="subtitle">Create your family account</p>
   <form class="signup-form" onsubmit="handleSignup(event)">
       <div class="form-group">
           <label for="familyname">Family Name</label>
           <input
               type="text"
               id="familyname"
               name="familyname"
               placeholder="Enter your family name"
               required>
       </div>
           <div class="form-group">
           <label for="gmail">Gmail</label>
           <input
               type="email"
               id="gmail"
               name="gmail"
               placeholder="Enter your gmail address"
               required>
       </div>
           <div class="form-group">
           <label for="password">Password</label>
           <input
               type="password"
               id="password"
               name="password"
               placeholder="Create a password"
               required>
       </div>
           <div class="form-group">
           <label for="confirmpassword">Confirm Password</label>
           <input
               type="password"
               id="confirmpassword"
               name="confirmpassword"
               placeholder="Confirm your password"
               required>
       </div>
       <button type="submit" class="btn-signup">Sign Up</button>
   </form>
       <div class="divider"></div>
       <div class="signin-link">
       <p>Already have an account? <a href="basigninparent.html">Sign in</a></p>
   </div>
       <div class="back-link">
       <a href="aahome.html">‚Üê Back to home</a>
   </div>
</div>
<script src="script.js"></script>
</body>
</html>
